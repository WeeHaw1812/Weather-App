<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <section class="card">
        <div class="search">
            <input placeholder="Enter City Name" class="searchInput"></input>
            <img class="searchImg" src="./images/search.png" alt="">
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="information">
            <div class="weather">
                <img src="./images/mist.png" alt="" class="statusImg">
                <h1 class="temp">26Â°C</h1>
                <h2 class="city">Vinh Long</h2>
            </div>
            <div class="details">
                <div class="humidity">
                    <img src="./images/humidity.png" class="humidityImg" alt="">
                    <div class="humidityInfo">
                        <p class="humidityData">50%</p>
                        <p class="humidityText">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="" class="windImg">
                    <div class="windInfo">
                        <p class="windData">15 km/h</p>
                        <p class="windText">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
